    gofumpt:
      module-path: github.com/gofiber/fiber
      extra-rules: true
  exclusions:
    generated: lax
    paths:
      - _msgp\.go
      - _msgp_test\.go
      - internal # TODO: Do not ignore internal packages
      - third_party$
      - builtin$
